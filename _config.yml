# Site settings
title: Grad Student
description: "Dedicated and collaborative professional with exemplary customer service skills and over a decade of experience in the fields of healthcare, academia, and entertainment media. Social science scholar fascinated by: the power of  vocal performance in the video game medium, surveillance studies, and the materiality of digital space. Trophy-hunting gamer, open world completionist, and  voice actor with a love for all things international."
skills: "Scholar.   Actor.   Gamer.   Nerd.  "
meta_author: Janine Bower, M.S.

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 000000  #000000
  primary-rgb: (0, 0, 0)  #(0, 0, 0)
  secondary: 302B2B  #302B2B


# Footer settings
footer:
